<script>
document.addEventListener('DOMContentLoaded', function() {
  // Add collapsible functionality to navigation
  const navTitles = document.querySelectorAll('.nav__title');
  
  navTitles.forEach(function(title) {
    // Only add collapse functionality if it has children
    const nextList = title.nextElementSibling;
    if (nextList && nextList.classList.contains('nav__items')) {
      // Add toggle indicator
      title.style.cursor = 'pointer';
      title.innerHTML += ' <span class="nav-toggle">▼</span>';
      
      // Add click handler
      title.addEventListener('click', function(e) {
        e.preventDefault();
        const items = this.nextElementSibling;
        const toggle = this.querySelector('.nav-toggle');
        
        if (items.style.display === 'none') {
          items.style.display = 'block';
          toggle.textContent = '▼';
        } else {
          items.style.display = 'none';
          toggle.textContent = '▶';
        }
      });
    }
  });
});
</script>

<style>
.nav__title {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.nav-toggle {
  font-size: 0.8em;
  color: #999;
  transition: transform 0.2s ease;
}

.nav__title:hover .nav-toggle {
  color: #666;
}
</style>
