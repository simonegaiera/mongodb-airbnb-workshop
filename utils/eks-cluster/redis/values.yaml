# Default values for redis
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

enabled: true

replicaCount: 1

image:
  repository: redis
  pullPolicy: IfNotPresent
  tag: "7.2-alpine"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  name: redis-master
  port: 6379
  targetPort: 6379
  protocol: TCP

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

livenessProbe:
  exec:
    command:
      - redis-cli
      - ping
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  exec:
    command:
      - redis-cli
      - ping
  initialDelaySeconds: 5
  periodSeconds: 5

autoscaling:
  enabled: false

nodeSelector: {}

tolerations: []

affinity: {}

# Redis specific configuration
redis:
  # Authentication
  auth:
    enabled: false
    password: "litellm-redis-password"
  
  # Persistence
  persistence:
    enabled: false
    size: 8Gi
    storageClass: ""
  
  # Configuration
  config:
    maxmemory: "256mb"
    maxmemoryPolicy: "allkeys-lru"
    save: "900 1 300 10 60 10000"
