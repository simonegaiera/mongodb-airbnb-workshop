apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "airbnb-workshop-openvscode.fullname" . }}-pvc
  labels:
    {{- include "airbnb-workshop-openvscode.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.volumeClaimSize | quote }}
  selector:
    matchLabels:
      app: static-efs-pv
